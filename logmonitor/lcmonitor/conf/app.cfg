[main]
api=http://logmonitor.chinacache.net:8888/lcer/data/add/
dirs=FCBill,flexicache,LogAnalysisOut,LogAnalysisIn

[FCBill]
path=/data/Data/transfers/FCBillV21
threshold=50
suffix=tgz

[flexicache]
path=/data/Data/transfers/flexicache
threshold=1000
suffix=log

[LogAnalysisOut]
path=/data/Data/transfers/LogAnalysis_2
threshold=50
suffix=tgz

[LogAnalysisIn]
path=/Data/transfers/LogAnalysis_lcp
threshold=1000
suffix=gz